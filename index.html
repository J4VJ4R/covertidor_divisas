<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="divisa">
        <div class="nombre">
            Euros
        </div>
        <input class="valor" type="number" name="" id="" value="1" data-cambio="1">
    </div>
    <div class="divisa">
        <div class="nombre">
            Dolares
        </div>
        <input class="valor" type="number" name="" id="" value="1" data-cambio="1.1252">
    </div>
    <div class="divisa">
        <div class="nombre">
            Libras
        </div>
        <input class="valor" type="number" name="" id="" value="1" data-cambio="0.807">
    </div>
    <div class="divisa">
        <div class="nombre">
            Ethereum 
        </div>
        <input class="valor" type="number" name="" id="" value="1" data-cambio="1.125">
    </div>
    <script>
        let inputs = document.querySelectorAll(".valor");
        inputs.forEach(input => {
            console.log(input.value);
            console.log(input.dataset.cambio);
        });
    </script>
</body>
</html>
